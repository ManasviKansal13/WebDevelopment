<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Fabpods</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="./Images/Logo.jpg" alt="">
                </div>
                <nav>
                    <ul id="menuitem">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="account">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="home">
        <div class="container">
            <div>
                <div class="slide">
                    <div class="slide-content flex">
                        <div class="left top">
                            <h3>Electronics</h3>
                            <h1>New Earbuds</h1>
                            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quaerat omnis veritatis
                                officiis in consequuntur. At suscipit perspiciatis eaque culpa tenetur.</p>
                            <button class="btn1">Shop Now</button>
                        </div>
                        <div class="right">
                            <img src="./Images/whitepods.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="product mtop">
        <div class="container">
            <div class="heading heading2">
                <h3>THE LATEST</h3>
                <h2>Fab Products</h2>
            </div>
            <div class="content mtop grid">
                <div class="box">
                    <div class="img">
                        <img src="./Images/brownpods.jpg" alt="">
                        <img src="./Images/tealpods.jpg" alt="" class="upper-img">
                    </div>
                    <div class="rate">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i> 
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="text">
                        <h3>Apple Pods</h3>
                        <p><span>$122</span>$100</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
