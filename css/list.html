<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul{
            list-style-type: square;
            list-style-position: inside;
        }
        ol{
            list-style: lower-greek;
            text-decoration: dotted;
            text-decoration-color: tomato;
        }
    </style>
</head>
<body>
    <!-- listing-->
    <ul>
        <li>Tikki</li>
        <li>Bhelpuri</li>
        <li>Poha</li>
        <li>Paneer tikka</li>

    </ul>
    <ul type="none">
        <li>Tikki</li>
        <li>Bhelpuri</li>
        <li>Poha</li>
        <li>Paneer tikka</li>

    </ul>
    <ol type="A" reversed>
        <li>Tikki</li>
        <li>Bhelpuri</li>
        <li>Poha</li>
        <li>Paneer tikka</li>

    </ol>
    <ol reversed>
        <li>Tikki</li>
        <li>Bhelpuri</li>
        <li>Poha</li>
        <li>Paneer tikka</li>

    </ol>
    <dl type="A">
        <dt>Tikki</dt>
        <dd>Bhelpuri</dd>
        <dt>Poha</dt>
        <dd>Paneer tikka</dd>

    </dl>
</body>
</html>
